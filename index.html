<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container">
        <div class="search-div">
            <div>
                <input type="text" placeholder="Search a word" id="search-field">
                <button class="find" id="search-btn"><i class=" fa-solid fa-magnifying-glass audio"></i></button>
            </div>
        </div>
        <div class="head-container ">
            <div>
                <h1><span id="head"></span></h1>
                <p class="sub-head ">/<span id="text"></span>/</p>
            </div>
            <div class="play ">
                <p class="audio "><i class="fa-solid fa-play "></i></p>
            </div>
        </div>

    </header>
    <main>
        <section class=" container ">
            <div class="title ">
                <h3 class="sec-title ">noun</h3>
                <div class="line ">

                </div>
            </div>
            <div id="meaning ">
                <p class="sec-sub-title ">Meaning</p>
                <ul id="meaning-container">

                </ul>

                <div class="synonyms-div ">
                    <p class="sub-title ">Synonyms</p>
                    <p><span id="synonyms"></span></p>
                </div>
            </div>
        </section>

        <section class=" container ">
            <div class="title">
                <h3 class="sec-title ">verb</h3>
                <div class="line ">

                </div>
            </div>
            <div id="verb ">
                <p class="sec-sub-title ">Meaning</p>
                <ul id="verb-container">

                </ul>
                <p id="example"></p>
            </div>
        </section>

        <footer class="container">
            <div class="title">
                <div class="line ">
                </div>
            </div>
            <div id="source-div">

            </div>

        </footer>
    </main>









    <script src="script.js "></script>
    <script src="https://kit.fontawesome.com/b1c027a4b1.js " crossorigin="anonymous "></script>
</body>

</html>
